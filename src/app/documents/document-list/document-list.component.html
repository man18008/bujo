<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title"><h1>Documents</h1></span>
      <a class="btn btn-success pull-right" routerLink="/documents/new">Add Document</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <cms-document-item *ngFor="let document of documents" [document]="document"></cms-document-item>
    </div>
  </div>
</div>
