<div class="panel panel-default">
    <div class="panel-body">
      <form id="contact-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Name:</label>
            <input name="name" [ngModel]="contact?.name" #name="ngModel" type="text" id="name"
              class="form-control required" size="120" max="120" required>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="email">Email:</label>
            <input name="email" [ngModel]="contact?.email" #email="ngModel"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" type="text" id="email" class="form-control required"
              size="120" max="255" required>
          </div>
        </div>
  
        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Enter a valid Email address.</div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" class="form-control invalid" name="phone" [ngModel]="contact?.phone"
              #phone="ngModel" pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*" size="150" max="255">
          </div>
        </div>
  
        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Enter a valid phone number.</div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="imageURL">Image URL:</label>
            <input name="imageURL" [ngModel]="contact?.imageURL" #imageURL="ngModel" type="text" id="imageURL"
              class="form-control" size="150" max="255">
          </div>
        </div>
  
        <div class="row">
          <div class="form-group">
            <label for="groupList">Group Contacts:</label>
  
            <div class="alert alert-success" *ngIf="lastAddSuccessful == true">Contact added.</div>
  
            <div class="alert alert-danger" *ngIf="lastAddSuccessful == false">Contact cannot be added, either because
              it’s already in the group, or it’s the same as the parent.</div>
  
            <div class="row" id="groupList" dnd-droppable [dropZones]="['contactGroup']"
              (onDropSuccess)="addToGroup($event)" style="min-height: 3rem;">
  
              <div *ngFor="let contact of groupContacts; let i = index">
                <div>
                  <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
                  <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
                </div>
              </div>
              <span class="dragMsg" *ngIf="groupContacts?.length < 1">Drag contacts in group here</span>
            </div>
  
          </div>
        </div>
  
        <div class="alert alert-danger" *ngIf="(name.touched && name.invalid) || (email.touched && email.invalid)">Name
          and email are required.</div>
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
    </div>
  </div>
